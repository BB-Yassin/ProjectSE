{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">First name</label>
      <input class="form-control" name="name" value="{{ user_obj.first_name }}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Last name</label>
      <input class="form-control" name="lastname" value="{{ user_obj.last_name }}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input class="form-control" name="email" value="{{ user_obj.email }}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input class="form-control" name="address" value="{{ user_obj.address }}" />
    </div>
    <div class="mb-3">
      <label class="form-label">Phone</label>
      <input class="form-control" name="phone_number" value="{{ user_obj.phone_number }}" />
    </div>
    <div class="mb-3">
      <label class="form-label">New Password (leave blank to keep current)</label>
      <input type="password" class="form-control" name="password" />
    </div>
    <button class="btn btn-success" type="submit">Save</button>
  </form>
</div>
{% endblock %}

{% block footer %}{% endblock %}
