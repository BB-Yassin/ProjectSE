<!-- login.html -->

<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="authModalLabel">Account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <ul class="nav nav-tabs" id="authTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="signup-tab" data-bs-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false">Signup</a>
          </li>
        </ul>
        <div class="tab-content pt-3" id="authTabContent">
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
            <form method="POST" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" name="email" required />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="password" required />
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
          <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
            <form method="POST" action="{% url 'add_user' %}">
              {% csrf_token %}
              <div class="mb-3">
                <div class="row">
                  <div class="col">
                    <label for="signupFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="signupFirstName" name="name" placeholder="John" required />
                  </div>
                  <div class="col">
                    <label for="signupLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="signupLastName" name="lastname" placeholder="Doe" required />
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="signupEmail" name="email" required />
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" name="password" required />
              </div>
             
              <button type="submit" class="btn btn-success w-100">Signup</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
